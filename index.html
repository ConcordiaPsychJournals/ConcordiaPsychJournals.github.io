<style>
body, html {
  height: 100%;
  margin: ;
  font-family: Arial, Helvetica, sans-serif;

* {
  box-sizing: border-box;
    }
}

    
.bg-image {
  /* The image used */
  background-image: url("1.jpg");
  
 
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: 1000px;
}
    @media (max-width:980px){
      .bg-image {
        background-position:left;
          background-size: 500px;
      }
    }

    

/* Position text in the middle of the page/image */
.bg-text {
  color: black;
  font-weight: normal;
  position: absolute;
  top: 50%;
  left: 55%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  text-align: right;
    font-size: 30px;
    }
    
    @media (max-width:980px){
      .bg-text {
        font-size:20px;
      }
    }
     @media (max-width:600px){
      .bg-text {
        font-size:15px;
      }
    }

    .h1 {
        font-size: 20px;
    }
    
.button {
  padding: 10px 20px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #7C1A04;
  border: none;
  border-radius: 10px;
  box-shadow: 0 5px #999;
}
     @media (max-width:980px){
      .button {
        font-size:15px;
        padding: 5px, 20px;
      }
    }
    

    
.button:hover {background-color: #921F05}


.button:active {
  background-color: #921F05;
  box-shadow: 0 5px #666;
  transform: translateY(5px);
}
    

</style>
